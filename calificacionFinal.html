<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Calificacion Final</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Calculo de Calificacion Final</h2>

            <form id="formNotas">
                <div class="mb-3">
                    <label for="nota1" class="form-label">Nota del Primer Parcial (max.30)</label>
                    <input type="number" class="form-control" id="nota1" placeholder="Ingrese nota" min="0" max="30">
                </div>
                <div class="mb-3">
                    <label for="nota2" class="form-label">Nota del Segundo Parcial (max.30)</label>
                    <input type="number" class="form-control" id="nota2" placeholder="Ingrese nota" min="0" max="30">
                </div>
                <div class="mb-3">
                    <label for="nota3" class="form-label">Nota del Tercer Parcial (max.40)</label>
                    <input type="number" class="form-control" id="nota3" placeholder="Ingrese nota" min="0" max="40">
                </div>

                <div class="d-flex justify-content-between">
                    <button type="button" id="btnCalcular" class="btn btn-primary">Calcular</button>
                    <button type="button" id="btnLimpiar" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>

            <div class="mt-4 p-3 bg-white border rounded text-center">
                <h4>Resultado Final:</h4>
                <p id="resultado" class="fw-bold fs-4 text-primary">---</p>
                <p id="mensaje" class="fw-semibold fs-5 text-success"></p>
            </div>
        </div>
    </div>

    <script src="calificacionFinal.js"></script>
</body>
</html>
