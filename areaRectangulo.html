<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Area de Rectangulo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Calculadora de Area de Rectangulo</h2>

            <form id="formRectangulo">
                <div class="mb-3">
                    <label for="base" class="form-label">Base:</label>
                    <input type="number" class="form-control" id="base" placeholder="Ingrese la base">
                </div>

                <div class="mb-3">
                    <label for="altura" class="form-label">Altura:</label>
                    <input type="number" class="form-control" id="altura" placeholder="Ingrese la altura">
                </div>

                <div class="mb-3">
                    <label class="form-label">Area calculada:</label>
                    <input type="text" class="form-control" id="resultado" readonly>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-primary" id="btnCalcular">Calcular</button>
                    <button type="button" class="btn btn-secondary" id="btnLimpiar">Limpiar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src= "areaRectangulo.js"></script>
</body>
</html>
